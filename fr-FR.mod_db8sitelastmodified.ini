<b><big>db8 Site Last Modified</big></b><br/>
Le module "Site Last Modified" affiche la date de dernière modification du site, basé sur la date du dernier article (créé ou modifié) du site.<br/> 
Auteur: Peter Martin, <a href='http://www.db8.nl/' target='_blank'>www.db8.nl</a>.<br/>
Documentation: <a href='http://www.db8.nl/en/download/modules/db8-site-last-modified' target='_blank'>http://www.db8.nl/en/download/modules/db8-site-last-modified</a><br/>
rapport de bugs & ajouts: <a href='https://github.com/pe7er/db8sitelastmodified' target='_blank'>https://github.com/pe7er/db8sitelastmodified</a><br/>
Merci de laisser une appréciation sur: <a href='http://extensions.joomla.org/' target='_blank'>http://extensions.joomla.org/</a></p>"
